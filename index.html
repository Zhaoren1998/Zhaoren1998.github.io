<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <!--尝试用@{url}的方式引入资源文件或者url-->   <!--一定要注意/的写法表示当前项目下，这个一定不能省略-->
    <!--th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"-->
    <link href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">

<form class="form-signin" action="dashboard.html" method="post" th:action="@{/user/login}">
    <img class="mb-4" src="img/bootstrap-solid.svg" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>

    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" class="form-control" th:placeholder="#{login.username}" placeholder="employeeAccountNumber"
           required="true" autofocus="" name="username">

    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" class="form-control" th:placeholder="#{login.password}" placeholder="Password"
           required="true" name="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.login}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2019 swift</p>
    <a class="btn btn-sm" th:href="@{/(lang='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/(lang='en_US')}">English</a>
</form>

</body>

</html>
